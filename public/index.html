<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Export Excel to Firestore</title>
  <script defer src="/__/firebase/9.5.0/firebase-app-compat.js"></script>
  <!-- include only the Firebase features as you need -->
  <script defer src="/__/firebase/9.5.0/firebase-firestore-compat.js"></script>
  <script defer src="/__/firebase/9.5.0/firebase-storage-compat.js"></script>
  <script defer src="/__/firebase/9.5.0/firebase-analytics-compat.js"></script>
  <script defer src="/__/firebase/9.5.0/firebase-performance-compat.js"></script>
  <!-- 
      initialize the SDK after all desired features are loaded, set useEmulator to false
      to avoid connecting the SDK to running emulators.
    -->
  <script defer src="/__/firebase/init.js?useEmulator=true"></script>
  <script src="./js/exceljs/exceljs.min.js"></script>
  <script src="./js/index2.js" defer></script>


</head>

<body>
  <form method="post" enctype="multipart/form-data">
    <div>
      <label for="image_uploads">Choose excel to upload</label>
      <input id="excel" type="file" name="excel_exports" accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet" multiple>
    </div>
    <div class="">
      <p>No files currently selected for export</p>
    </div>
    <div>
      <button>Submit</button>
    </div>
  </form>
  
</body>

</html>
